<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link   rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="gallery">
            <figure class="card">
                 <img src="cap.jpg"
                 alt="cap preview">
            </figure>
            <figure class="card">
                <img src="Jacket.jpg" alt="Jacket">
            </figure>
            <figure class="card">
                <img src="pants.jpg" alt="pants">
            </figure>
            <figure class="card">
                <img    src="Tees.jpg" alt="Tee-shirt preview">
            </figure>
        </div>
    </body>
</html>
